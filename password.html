<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .header {
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(98,0,234,1) 100%);
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            position: relative;
        }
        .header .back {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(98,0,234,1) 100%);
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-btn {
            width: 100%;
            background-color: #4B44D3;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #4B44D3;
        }
        .back-button {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-button" style="text-decoration: none;">&larr;</a>
        Change Password
    </div>

    <div class="form-container">
        <div class="form-group">
            <label for="old-password">Old Password</label>
            <input type="password" id="old-password" name="old-password" placeholder="Enter old password">
        </div>

        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="confirm-password">Re-Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password">
        </div>

        <button class="save-btn">Save</button>
    </div>

</body>
</html>
