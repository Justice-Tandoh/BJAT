<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
        }
        .header {
            background: linear-gradient(90deg, rgba(98,0,234,1) 0%, rgba(0,212,255,1) 100%);
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            position: relative;
        }
        .header .back {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(98,0,234,1) 0%, rgba(0,212,255,1) 100%);
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .save-btn {
            width: 100%;
            background-color: #4B44D3;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #4B44D3;
        }
        .back-button {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="javascript:history.back()" class="back-button" style="text-decoration: none;">&larr;</a>
        Personal
    </div>

    <div class="container">
        <img src="logo.png" alt="Logo">
        <div class="form-group">
            <label>Nickname</label>
            <input placeholder="Nickname">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input placeholder="example@example.com">
        </div>
        <button class="save-btn">Save</button>
    </div>

</body>
</html>
