<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .header {
            background: linear-gradient(90deg, rgba(98,0,234,1) 0%, rgba(0,212,255,1) 100%);
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header .info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .header .info .item {
            font-size: 18px;
                        font-weight: bold;
        }
        .header .info .item span {
            display: block;
            font-size: 14px;
           
            font-weight: normal;
        }
        .header .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header .logo img {
            width: 80px;
        }
        .account-info {
            background: linear-gradient(90deg, rgba(98,0,234,1) 0%, rgba(0,212,255,1) 100%);
            border-radius: 8px;
            margin: 20px;
            padding: 20px;
        }
        .account-info .option {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .account-info .option:last-child {
            border-bottom: none;
        }
        .account-info .option span {
            font-size: 16px;
        }
        .account-info .arrow {
            font-size: 18px;
            color: white;
        }
        .account-info .option a{
            text-decoration: none;
            color: white;
        }

        /* Bottom Navigation */
       .bottom-nav {
            margin-top: 40px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1c1c1c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        .nav-item {
            text-align: center;
            color: white;
        }
        .nav-item img {
            width: 25px;
            height: 25px;
        }
        .nav-item p {
            font-size: 12px;
        }
        .nav-item.active img {
            filter: brightness(2);
        }
        .nav-item a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
